<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>shandy</title>
    <link rel="stylesheet" href="../../css/vendor/photon/css/photon.css"/>
    <script src="/set_node_modules_path.js"></script>
</head>
<body>
<div class="window" ic-ctrl="mainCtrl">
    <header class="toolbar toolbar-header" ic-ctrl="tool_bar_ctrl">
        <div class="toolbar-actions">

            <div class="btn-group">
                <a class="btn-btn-default" ic-click="warn">
                    <span class="icon icon-bell"></span>
                    交易提醒
                </a>
                <a class="btn-btn-default" ic-click="news">
                    <span class="icon icon-credit-card"></span>
                    财经资讯提示
                </a>
                <a class="btn-btn-default" ic-click="viewImg">
                    <span class="icon icon-picture"></span>
                    图片浏览
                </a>
            </div>

            <div class="btn-group">
                <a class="btn-btn-default" ic-click="view_403">
                    <span class="icon icon-up"></span>
                    阶段涨幅
                </a>
                <a class="btn-btn-default" ic-click="swing_10">
                    <span class="icon icon-publish"></span>
                    涨跌停价计算
                </a>
            </div>

            <div class="btn-group" ic-ctrl="view_stock_ctrl">
                <a class="btn-btn-default" ic-click="view_in_ftnn">
                    <span class="icon icon-search"></span>
                    富途查看
                </a>
                <a class="btn-btn-default" ic-click="go_ycj">
                    <span class="icon icon-cloud"></span>
                    云财经
                </a>
                <a class="btn-btn-default" id="company">
                    <span class="icon icon-book-open"></span>
                    个股资料
                </a>
                <a class="btn-btn-default" ic-popup-target="add_stock">
                    <span class="icon icon-plus-circled"></span>
                    添加股票
                </a>
            </div>

            <div class="btn-group">
                <a class="btn-btn-default" ic-click="relaunch">
                    <span class="icon icon-arrows-ccw"></span>
                    重启
                </a>
                <a class="btn-btn-default" ic-click="refresh">
                    <span class="icon icon-cw"></span>
                    刷新
                </a>
                <a class="btn-btn-default" ic-click="showIp">
                    <span class="icon icon-flow-line"></span>
                    查看IP
                </a>
                <a class="btn-btn-default" ic-click="openInWeb">
                    <span class="icon icon-globe"></span>
                    web版本
                </a>
                <a class="btn-btn-default" ic-click="updateToken">
                    <span class="icon icon-shuffle"></span>
                    更新token
                </a>
            </div>

            <a class="btn-btn-default" ic-click="openSetting">
                <span class="icon icon-cog"></span>
                setting
            </a>

        </div>
    </header>

    <div class="window-content">
        <div class="pane-group">
            <div class="pane-sm sidebar" ic-tabs2="a" ic-tab-$=".nav-group-item">
                <nav class="nav-group" id="nav-tabs">
                    <h5 class="nav-group-title">C</h5>
                    <a class="nav-group-item" ic-click="showIndex"><i class="icon icon-home"></i> 首页 </a>
                    <a class="nav-group-item" ic-click="show:stock_logic.html"><i class="icon icon-help"></i>逻辑</a>
                    <a class="nav-group-item" ic-click="show:stock_system.html"><i class="icon icon-shareable"></i> 系统</a>
                    <a class="nav-group-item" ic-click="show:stock_plan.html"><i class="icon icon-doc-text"></i> 计划</a>
                    <a class="nav-group-item" ic-click="show:stock_sell.html"><i class="icon icon-doc-text"></i> 平仓</a>
                    <a class="nav-group-item" ic-click="show:stock_buy.html"><i class="icon icon-doc-text"></i> 建仓</a>
                    <a class="nav-group-item" ic-click="show:stock_replay.html"><i class="icon icon-eye"></i> 复盘</a>
                    <a class="nav-group-item" ic-click="show:stock_news.html"><i class="icon icon-newspaper"></i> 资讯</a>
                    <a class="nav-group-item" ic-click="show:stock_tags.html"><i class="icon icon-erase"></i> 标签</a>
                    <a class="nav-group-item" ic-click="show:stock_mistake.html"><i class="icon icon-cancel-circled"></i> 错误</a>
                    <a class="nav-group-item" ic-click="show:memo.html"><i class="icon icon-calendar"></i> 备忘</a>
                    <a class="nav-group-item" ic-click="show:note.html"><i class="icon icon-pencil"></i> 笔记</a>
                </nav>
                <nav class="nav-group">
                    <h5 class="nav-group-title">C1</h5>
                    <span class="nav-group-item" ic-click="reviewTrading">
                        <i class="icon icon-chart-line"></i>
                        交易记录
                    </span>
                    <span class="nav-group-item" ic-click="csd">
                        <i class="icon icon-folder"></i>
                        csd
                    </span>
                </nav>
            </div>
            <div class="pane">

                <div id="viewsWrapper">
                    <div id="viewTabs" ic-tpl="viewTabs">
                        <div class="tab-group">
                            <div ic-for="i,v in model" ic-class="tab-item {{ v.active ? 'active':'' }}" ic-click="activeTab:{{ v.url }}">
                                <span class="icon icon-cancel icon-close-tab" ic-click="closeTab:{{ v.url }}"></span>
                                {{ v.title }}
                            </div>
                        </div>
                    </div>
                    <div id="views">
                        <!--<webview id="web_view" src="" nodeintegration style="height: 100%;"></webview>-->
                    </div>
                </div>

                <div id="indexView">
                    <section id="memo_box" ic-ctrl="memoCtrl">
                        <textarea id="memo">
                        </textarea>
                        <button class="button" ic-click="saveMemo">保存</button>
                    </section>
                    <section id="rtsCtrl" ic-ctrl="rts_ctrl">
                        <div id="rts_list" ic-tpl="list">
                            <ul>
                                <li ic-for="i,v in model" code="{{v.code}}" ic-click="fill" ic-class="flex-mc {{v.warning ? 'yellow':''}}">
                                    <span>{{v.code}}</span>
                                    <span>{{v.name}}</span>
                                    <span style="color:red;">{{v.b1/1000}} <i>k</i></span>
                                    <span>{{v.b1_reduce}} </span>
                                    <span>-{{v.b1_reduce_base/1000}}k</span>
                                    <span>+{{v.v_plus_base/1000}}k</span>
                                </li>
                            </ul>
                        </div>
                        <div>
                            <div class="">
                                <input class="form-control" type="text" value="000858" id="stock_code" ic-enter-press="add">
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-default" ic-click="add">添加</button>
                                <button class="btn btn-default" ic-click="remove">删除</button>
                                <button class="btn btn-default" ic-click="change">改变</button>
                                <button class="btn btn-default" ic-click="pause">暂停</button>
                                <button class="btn btn-default" ic-click="query">继续</button>
                                <button class="btn btn-default" ic-click="clear">清除</button>
                            </div>
                        </div>
                    </section>
                    <div ic-form="add_stock" ic-popup="add_stock">
                        <div class="column is-10">
                            <div>
                                <input class="input" type="text" ic-form-field="name" placeholder="股票名称">
                            </div>
                            <div>
                                <input class="input" type="text" ic-form-field="code" placeholder="股票代码">
                            </div>
                            <div class="buttons">
                                <button class="button is-primary"
                                        ic-form-submit
                                        ic-submit-action="add_stock()"
                                        ic-popup-close>
                                    保存
                                </button>
                                <button class="button" ic-popup-close>关闭</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
