<div ic-ctrl="set_tag_ctrl" ic-popup="set_tag">
    <div class="column is-10" ic-tpl ic-tpl-init="{}" ic-init="model=model[0]||model">

        <div class="table_0" ic-form="set_tag">

            <div>
                <h6>标签类型</h6>
                <div class="field">
                    <input class="input is-medium" type="text" name="type"
                           value="{{model.type}}"
                           ic-has-readonly="model.type"
                           ic-form-field
                           ic-field-rule="required">
                    <input type="hidden" name="id" ic-form-field  value="{{model.id}}" />
                </div>
            </div>

            <div>
                <h6>标签内容</h6>
                <div>
                    <input class="input is-medium" type="text" name="text" value="{{model.text}}" ic-form-field ic-field-rule="required">
                </div>
            </div>

            <div>
                <h6>备注</h6>
                <div>
                    <textarea rows="3" class="textarea is-medium" ic-form-field="desc">{{model.desc}}</textarea>
                </div>
            </div>
            <!-- 上传图片 -->
            <div>
                <h6>示例图片</h6>
                <div class="field is-grouped is-grouped-multiline" ic-select="示例图片" ic-select-type="checkbox" ic-form-field="示例图片">
                    <div class="control" ic-for="i,v in (model['示例图片']||[])">
                        <div class="tags has-addons">
                            <span class="tag is-medium" ic-select-item ic-has-selected="true" ic-val="{{v}}">{{v}}</span>
                            <a class="tag is-medium hint--top" aria-label="图片预览"ic-href="{{ v }}" target="_blank">
                                <span class="icon is-medium"><i class="far fa-eye"></i></span>
                            </a>
                            <a class="tag is-delete is-medium"
                               x-ic-ajax
                               ic-submit-data="{{v}}"
                               ic-submit-method="delete"
                               ic-submit-action="/delete"
                               ic-submit-on-done=""
                            ></a>
                        </div>
                    </div>
                    <div class="control">
                        <div ic-upload="img" ic-upload-action="/upload" ic-upload-on-done="onUploadDone">
                            <label class="button is-info">
                                <input class="" type="file" name="img" multiple>
                                添加示例图片
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 上传图片 end -->
            <div>
                <div></div>
                <div class="buttons">
                    <button class="button is-primary"
                            ic-form-submit
                            ic-submit-action="/stock/tags"
                            ic-submit-before="before"
                            ic-submit-on-done="done"
                    >保存</button>
                    <button class="button" ic-click="reset" style="margin-left:4em;"> 重置 </button>
                    <button class="button" ic-popup-close style="margin-left:4em;"> 关闭 </button>
                </div>
            </div>
        </div>

    </div>
</div>
