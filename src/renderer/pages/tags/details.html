<div class="column" id="details" ic-popup="details" ic-ctrl="detailsCtrl">
    <h3 class="title is-4">&nbsp;&nbsp;<span id="typeTitle"></span></h3>

    <div ic-tpl="details">
        <table class="table is-bordered is-fullwidth" ic-click="close">
            <tr ic-for="i,v in model">
                <th style="width:9em;">
                    <div style="white-space: nowrap;">
                        <button class="button is-black" ic-click="edit:{{ v.id }}">{{ v.text }}</button>
                        <br/>
                        <span style="margin-left:1em;">id: {{ v.id }}</span>
                        <span style="margin-left:3em;" ic-if="(v['示例图片']||[]).length"> length: {{ (v['示例图片']||[]).length }}</span>
                    </div>
                    <div class="pre">{{ v.desc }}</div>
                    <div class="tags"
                         ic-if="v.children"
                         style="height: 2em;overflow: hidden;"
                         ic-viewer
                         ic-viewer-item=">a"
                         ic-viewer-url="href"
                         ic-viewer-interval=""
                         ic-viewer-on-show="onViewerShow"
                         ic-viewer-on-open="onViewerOpen"
                         ic-viewer-on-close="onViewerClose">
                        <a class="tag is-small is-warning"
                           style="padding-right:1rem;"
                           ic-for="i,o in (v['示例图片']||[])"
                           ic-href="{{ parseImgPath(o) }}">
                            {{ parseImgName(o) }}
                        </a>
                    </div>
                </th>
                <td>
                    <div class="nest" ic-if-start="v.children">
                        {{ brick.getTpl('details')({model:v.children}) }}
                    </div>
                    <div ic-else>
                        <div class="tags"
                             ic-viewer
                             ic-viewer-item=">a"
                             ic-viewer-url="href"
                             ic-viewer-interval=""
                             ic-viewer-on-show="onViewerShow"
                             ic-viewer-on-open="onViewerOpen"
                             ic-viewer-on-close="onViewerClose">
                            <a class="tag is-warning is-small"
                               style="padding-right:1rem;"
                               ic-for="i,o in (v['示例图片']||[])"
                               ic-href="{{ parseImgPath(o) }}">
                                {{ parseImgName(o) }}
                            </a>
                        </div>

                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="column">
        <button class="button is-primary is-expanded" ic-popup-close="details">返回</button>
    </div>
</div>
