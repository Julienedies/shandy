<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>viewer</title>
    <link rel="stylesheet" href="../../css/vendor/bulma/bulma.css"/>
    <script src="/set_node_modules_path.js"></script>
</head>
<body ic-ctrl="mainCtrl">
<div class="column">

    <div class="box">
        <div class="field has-addons">
            <div class="control">
                <a class="button is-primary" ic-select-path="imgDir" ic-select-path-on-done="onSelectImgDirDone">
                    选择图片文件夹
                </a>
            </div>
            <div class="control is-expanded">
                <input class="input" type="text" value="" name="imgDir">
            </div>
        </div>

        <div class="columns">
            <div id="crop" class="column is-5" ic-tpl="crop">
                <div ic-form>
                    <div class="column">
                        <label>x:<input type="number" class="input" ic-value="{{ model.x || 3100 }}" ic-form-field="x"></label>
                        <label class="">y:<input type="number" class="input" ic-value="{{ model.y || 115 }}" ic-form-field="y"></label>
                        <label class="">width:<input type="number" class="input" ic-value="{{ model.width || 380 }}" ic-form-field="width"></label>
                        <label class="">height:<input type="number" class="input" ic-value="{{ model.height || 50 }}" ic-form-field="height"></label>
                        <label class="">图片序号:<input type="number" class="input" value="0" id="sn"></label>
                    </div>

                    <div class="field">
                        <button class="button is-primary" ic-click="clean">清理数据</button>
                        <button class="button is-primary" ic-click="reload">刷新页面</button>
                        <button class="button is-primary" ic-click="reverse">反转排序</button>
                        <button class="button is-primary" ic-click="ocrRename">ocr重命名</button>
                        <button class="button is-primary" ic-form-submit ic-submit-action="cropTest()">剪切测试</button>
                        <div style="display: inline-block;">
                            <img id="view_crop" style="border:solid 1px blue; width:300px;"/>
                            <h6 id="ocr_text"></h6>
                        </div>
                    </div>
                </div>
            </div>
            <div id="history" class="column is-7" ic-tpl="history">
                <div class="field is-grouped is-grouped-multiline" ic-for="k,arr in model" ic-for-init="k2=k.replace(/_/img,'/')">
                    <h6 class="tag is-primary" style="margin-right:1em;">{{ k2 }}</h6>
                    <div class="control" ic-for="i,v in arr">
                        <div class="tags has-addons">
                            <a class="tag is-info" ic-click="show:{{ v }}">{{ v.split('/').pop() }}</a>
                            <a class="tag is-delete" ic-click="remove:{{ v }}"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div ic-ctrl="listCtrl">

        <div id="list" ic-tpl="list">
            <ol ic-viewer
                ic-viewer-item="li"
                ic-viewer-url="url"
                ic-viewer-interval="10"
                ic-viewer-on-show="onViewerShow"
                ic-viewer-on-open="onViewerOpen"
                ic-viewer-on-close="onViewerClose">

                <li ic-for="i,v in model" url="file://{{v.f}}">
                    <h5>{{v.f}}</h5>
                </li>

            </ol>
        </div>

        <div id="viewerAttach">
            <p></p>
            <div>
                <a ic-click="editImg">编辑</a>
                <a ic-click="viewItemInFolder">查看</a>
                <a ic-click="markTag" ic-popup-target="markTag">标记</a>
                <a ic-click="viewInTdx">通达信查看</a>
                <a ic-click="viewInFtnn">富途查看</a>
                <a ic-click="markMistake">标记错误</a>
                <a ic-click="markQuotation">标记行情</a>
                <a ic-click="moveToTrash">回收站</a>
            </div>
        </div>

    </div>

</div>

<div class="column is-6" ic-ctrl="markTagCtrl" ic-popup="markTag">
    <div>
        <header class="buttons">
            <button class="button is-primary"
                    ic-ajax
                    ic-ajax-auto
                    ic-submit-method="get"
                    ic-submit-action="/stock/system"
                    ic-submit-on-done="onGetSystemDone">交易系统列表
            </button>
            <button class="button is-primary" ic-popup-close>关闭</button>
        </header>

        <div ic-tpl="tags">
            <div class="ic-select" ic-select="system" ic-select-type="checkbox" ic-select-cla="is-info" ic-select-on-change="onChange">
                <div class="tags">
                    <span class="tag is-medium is-primary">交易系统</span>
                    <span class="tag is-small is-black" ic-for="i, v in model.system" ic-select-item ic-val="{{ v.id }}"
                          ic-has-selected="model.img.system && model.img.system.includes(v.id)">
                        {{v.name}}
                    </span>
                </div>
            </div>
            <div class="ic-select" ic-select="tags" ic-select-type="checkbox" ic-select-cla="is-info" ic-select-on-change="onChange">
                <div class="tags">
                    <span class="tag is-primary is-medium" ic-for-start="k,arr in model.tags" ic-if-start="k!=='type'">{{k}}</span>
                    <span class="tag is-small is-black" ic-for-end ic-if-end ic-for="i,v in arr" ic-select-item ic-val="{{ v.id }}"
                          ic-has-selected="model.img.tags && model.img.tags.includes(v.id)">
                        {{v.text}}
                    </span>
                </div>
            </div>
        </div>

        <div class="buttons" ic-popup-close>
            <button class="button is-primary">关闭</button>
        </div>
    </div>
</div>
</body>
</html>
