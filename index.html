<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>jHandy</title>
    <link rel="stylesheet" href="css/basic/0.7/basic.base.css" />
    <link rel="stylesheet" href="js/brick/0.7/brick.mobile.css" />
    <link rel="stylesheet" href="css/photon/css/photon.min.css"/>
    <style>
        ::selection {
        background:rgba(255, 255, 125, 0.99);
        color:#032764;}
     </style>
    <style>

        html,body {
            font-family: 'BlinkMacSystemFont', 'Lucida Grande', 'Segoe UI', Ubuntu, Cantarell, sans-serif;
            font-size: 20px;
            line-height: 1.6;
            overflow: auto;
        }

        body {
        }

        input,button {
            font-size: 20px;
            display: inline-block;
            margin:5px;
            padding: 3px 5px;
        }

        div[ic-ctrl="rtsCtrl"] button {
            margin-right: 20px;
        }

        section, footer {
            padding: 20px 20px;
            border-bottom: solid 1px #ccc;
        }
        ul{
            list-style: none;
            margin:0;
            padding:0;
        }
        ul li span{
            display:inline-block;
            min-width:4em;
            padding:0 3px;
            flex:1;
        }
        .up{
            color:red!important;
        }
        .down{
            color:green!important;
        }
    </style>
</head>
<body>

<div class="">
    <div class="">
        
        <section style="height: 140px;">
            <button id="test">test</button>
        </section>

        <section ic-ctrl="voice_warning_ctrl">
            <input type="checkbox" id="voiceWarning">&nbsp;交易错误语音警醒</input>
        </section>
        <!--<section>
            <input type="checkbox" id="getStockNameTimer"> 定时获取股票名称</input>
        </section>-->

        <section class="" ic-ctrl="view_stock_ctrl">
            <button ic-click="go_ycj">云财经</button>
            <button id="company">个股资料</button>
            <button>官网</button>
            <br/>
            <input type="checkbox" id="open" checked>&nbsp;打开</input>
            <br/>
            <input type="checkbox" id="open_external" checked>&nbsp;总是外部浏览器打开</input>
            <br/>
        </section>

        <section ic-ctrl="rts_ctrl">
            <div id="rts_list" ic-tpl="list">
                <ul>
                    <li ic-for="i,v in model" code="{{v.code}}" ic-click="fill" ic-class="flex-mc {{v.warning ? 'yellow':''}}">
                        <span>{{v.code}}</span>
                        <span>{{v.name}}</span>
                        <span style="color:red;">{{v.b1/1000}} <i>k</i></span>
                        <span>{{v.b1_reduce}} </span>
                        <span>-{{v.b1_reduce_base/1000}}k</span>
                        <span>+{{v.v_plus_base/1000}}k</span>
                    </li>
                </ul>
            </div>
            <div>
                <input type="text" id="stock_code" value="">
                <br/>
                <button ic-click="add">添加</button>
                <button ic-click="remove">删除</button>
                <button ic-click="change">改变</button>
                <button ic-click="pause">暂停</button>
                <button ic-click="query">继续</button>
                <button ic-click="clear">清除</button>
                <!--<button ic-click="reset">重置</button>-->
            </div>
        </section>

        <footer>
            <h4>Hello jHandy!</h4>
            We are using node
            <script>document.write(process.versions.node)</script>
            ,
            <br/>
            Chrome
            <script>document.write(process.versions.chrome)</script>
            ,
            <br/>
            and Electron
            <script>document.write(process.versions.electron)</script>
            .
        </footer>

    </div>

</div>

<script>
    var _ = require('underscore');
    require('./js/vendor/jquery.min.js');
    require('./js/brick/0.7/brick.mobile.js');
    require('./renderer/index.js');
</script>
</body>
</html>
