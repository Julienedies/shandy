<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>view-img</title>
    <link rel="stylesheet" href="../../css/vendor/bulma/bulma.css">
    <link rel="stylesheet" href="../../js/vendor/brick/0.8/css/brick.mobile.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        #ic-show-img-box-wrap img {
            margin-top: -35px;
        }
        #ic-show-img-box-wrap{
            background:black!important;
        }
        #ic-show-img-info{
            bottom:50px!important;
            white-space: pre;
            font-size:1.4em;
            line-height: 2;
            padding:10px 0 140px 0;
        }
        .wrap{
            padding-top:10px;
            height:100%;
            min-height:100%;
            overflow-y: scroll;
        }
        input{
            line-height: 1.6;
            font-size:1.2em;
            margin-left:5px;
        }
        #box li{
            margin:0 0 10px 40px;
        }
    </style>
</head>
<body ic-ctrl="mainCtrl">

<div class="wrap">
    <div class="buttons">
        <button class="button">自动播放</button>
        <button class="button" ic-click="ocr_rename">ocr重命名</button>
        <div ic-form>
            <label class="">x:<input type="number" value="3100" ic-form-field="x"></label>
            <label class="">y:<input type="number" value="115" ic-form-field="y"></label>
            <label class="">width:<input type="number" value="380" ic-form-field="width"></label>
            <label class="">height:<input type="number" value="50" ic-form-field="height"></label>
            <label class="">图片序号:<input type="number" value="0" id="sn"></label>
            <button class="button" ic-form-submit ic-submit-action="crop_test()">剪切测试</button>
            <div>
                <img id="view_crop" style="border:solid 1px blue;"/>
                <span id="ocr_text"></span>
            </div>
        </div>
    </div>

    <div id="box" ic-tpl="list">
        <ol ic-show-img ic-show-img-item="li" ic-show-img-url="url" ic-show-img-interval="10" ic-show-img-on-show="on_show">
            <li ic-for="i,v in model" url="{{v.f}}">
                <h5>{{v.f}}</h5>
            </li>
        </ol>
    </div>
</div>

<script>
    var _ = require('../../js/vendor/underscore.js');
    require('../../js/vendor/jquery.min.js');
    require('../../js/vendor/brick/0.8/brick.mobile.js');
    require('./main.js');
</script>
</body>
</html>
